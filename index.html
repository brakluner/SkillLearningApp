<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Skill Learning App</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />

    <link rel="stylesheet" href="css/scss.scss" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="hero-full-screen">
      <div class="top-content-section">
        <div class="top-bar">
          <form class="skill-selection">
            <select class="skill-dropdown menu-text" style="color: black;">
              <option aria-placeholder="recent-menu" class="auto-option"
                >Recent Searches</option
              >
            </select>
          </form>
          
          <ul  class="dropdown menu" data-dropdown-menu>
            <div class = "background">
            <li>
              <a href="#">Sites to Visit</a>
              <ul id = "backgroundColor" class="menu">
                <input id="youtube-radio" type="checkbox" checked /><label
                  for="youtube-radio"
                  >Video</label
                >
                <input id="wiki-radio" type="checkbox" checked /><label
                  for="wiki-radio"
                  >Wiki</label
                >
                <input id="def-radio" type="checkbox" checked /><label
                  for="def-radio"
                  >Definition</label
                >
                <input id="dic-def" type="checkbox" checked/><label
                  for="dic-def"
                  >Slang </label>
              </ul>
            </li>
          </div>
          </ul>

          <ul class="menu icons icon-left">
            <li>
              <a href="#"><i class="fi-list"></i> <span>Register</span></a>
            </li>
            <li>
              <a href="#"><i class="fi-list"></i> <span>Login</span></a>
            </li>
          </ul>
        </div>
      </div>

      <div class="middle-content-section">
        <h1 id = "red">Sllik | Skills</h1>
        <input id="search" type="search"  />
        <button type="button" class="button button-rounded-hover">Skill me!</button>
      </div>

      <div class="bottom-content-section" data-magellan data-threshold="0">
        <a href="#main-content-section"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M24 12c0-6.627-5.373-12-12-12s-12 5.373-12 12 5.373 12 12 12 12-5.373 12-12zm-18.005-1.568l1.415-1.414 4.59 4.574 4.579-4.574 1.416 1.414-5.995 5.988-6.005-5.988z"
            />
          </svg>
        </a>
      </div>
    </div>

    <div id="main-content-section" data-magellan-target="main-content-section">
    </div>

  

    <div class="container">
      <div class="grid-1 callout primary">
        <div class = "video-class">
          
          <iframe src=""></iframe>
          <h3></h3>

        </div>  
      </div>
    
      <div class="grid-2 callout warning">

        <div class="dictionary-def"></div>

        
      </div>
    
      <div class="grid-3 callout alert">
        <div class="wiki-content"></div>

      </div>
    
      <div class="grid-4 callout success">
        <div class="urbanDic"></div>
      </div>
    </div>       
     

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
